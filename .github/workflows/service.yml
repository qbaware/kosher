# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Service

on:
  push:
    branches: ["main"]
    paths:
      - "service/**"
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Build
        working-directory: ./service
        run: |
          go build -v ./...

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Test
        working-directory: ./service
        run: |
          go test -v ./...

  build-docker-image:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker
        run: echo "${{ secrets.GH_DANIELGOSPODINOW_PACKAGES_ACCESS_TOKEN }}" | docker login ghcr.io -u danielgospodinow --password-stdin

      - name: Build Docker image
        run: |
          cd ./service
          make docker-image-build
          make docker-image-push

  deploy:
    needs: build-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: |
          curl --request POST \
            --url https://api.render.com/v1/services/srv-clfrb8mg1b2c73a3lo4g/deploys \
            --header 'accept: application/json' \
            --header 'authorization: Bearer ${{ secrets.RENDER_API_KEY }}' \
            --header 'content-type: application/json'
